<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Page</title>
  <link rel="stylesheet" href="acountpage.css">
</head>

<body>
  <div class="account-container">

    <div class="account-left-col">
      <div class="all-con displayProfileContainer" onclick="displayProfile(event.target)">
        <p><img src="accountUser.svg" alt="">My Profile</p>
      </div>
      <div class="my-trips-header displayTripsContainer" onclick="displayTrips(event.target)">
        <p class="trips-number-container"><img src="trip.svg" alt="">My Trips</p>
        <p class="trips-number"></p>
      </div>
      <div class="my-wishlist-header displaySavedHousesContainer" onclick="displaySavedHouses(event.target)">
        <p class="wishlist-number-Container"><img src="wishlist.svg" alt="">My Wishlist</p>
        <p class="wishlist-number"></p>
      </div>
      <div class="all-con displayHostContainer" onclick="displayHost(event.target)">
        <p><img src="home.svg" alt="">Become Host</p>
      </div>
      <div class="all-con displayHelpContainer" onclick="displayHelp(event.target)">
        <p><img src="help.svg" alt="">Get Help</p>
      </div>
      <div class="all-con displaySettingsContainer" onclick="displaySettings(event.target)">
        <p><img src="settings.svg" alt="">Settings</p>
      </div>
    </div>

    <div class="account-right-col">
      <div class="heading">
        <h4 class="heading-name"></h4>
      </div>
      <div class="all-each-containers">

        <div class="myprofilecontainer">
          <div class="all-personal-info-container">
            <div class="profile-picture-container">
              <div class="profile-pic-name">
                <img src="user.png" class="profile-icon-preview" alt="">
                <h2 class="userNameDisplay">Kevin</h2>
              </div>
            </div>
            <div class="personal-information">
              <div class="profile-heading">
                <hr>
                <h2>Personal Information</h2>
              </div>
              <div class="profile-heading">
                <p>First Name:<p3>
                    <div class="inputcontainer UserNameContainer">
                      <input type="text" onkeydown="clearCurrentValue(event.target)" value='' class="firstNameInput">
                      <button onclick="editFirstName(event.target)">Edit</button>
                    </div>
              </div>
              <div class="profile-heading">
                <p>Nick Name:</p>
                <div class="inputcontainer">
                  <input type="text" onkeydown="clearCurrentValue(event.target)" value='' class="nickNameInput">
                  <button onclick="editNickName(event.target)">Edit</button>
                </div>
              </div>
              <div class="profile-heading">
                <p>Your Email:</p>
                <div class="inputcontainer">
                  <input type="text" onkeydown="clearCurrentValue(event.target)" value='' class="profileEmailInput">
                  <button onclick="editEmailInfo(event.target)">Edit</button>
                </div>
              </div>
              <div class="profile-heading">
                <p>Phone Number:</p>
                <div class="inputcontainer">
                  <input type="tel" onkeydown="clearCurrentValue(event.target)" value='' class="phoneNumber">
                  <button onclick="editPhoneNumber(event.target)">Edit</button>
                </div>
              </div>

            </div>
          </div>

        </div>

        <div class="mytripscontainer">
        </div>
        <div class="mywishlistcontainer">
        </div>
        <div class="becomehostcontainer">
        </div>
        <div class="gethelpcontainer">
        </div>
        <div class="settingscontainer">
        </div>


      </div>

    </div>

    <script src="main.js"></script>
    <script src="housedataswitcher.js"></script>
    <script src="accountpage.js"></script>
</body>

</html>
